<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div>
        <h1><center>Reyes López Kevin Isaac</center></h1>
        <h2><center>Encriptación</center></h2>
    </div>
    <div class="grid">
        <div id="section1">
            <div id="div-form" class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">{{ dato }}</textarea>
                <label for="floatingTextarea">Ingrese datos</label>
                <button type="button" class="btn btn-dark">Encriptar</button>
            </div>
            <div id="resultado">
               <b>Resultado:</b>
               <div id="box-r"></div>
            </div>
        </div>
        <div id="section2">
            <div id="div-form" class="form-floating">
                <b>Datos encriptados:</b>
                <div id="box-r"></div>
                <button type="button" class="btn btn-dark">Desencriptar</button>
            </div>
            <div id="resultado">
               <b>Resultado:</b>
               <div id="box-r">
                {{ d_encriptado }}
               </div>
            </div>
        </div>
    </div>
</body>
</html>
